<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      MegaDicas
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="background">
  <ion-card class="welcome-card">
    <ion-img src="/assets/shapes.svg"></ion-img>
    <ion-card-header>
      <ion-card-title style="color: white;">
        <h2>
          Sua chance na MegaSena ficou mais fácil!
        </h2>
      </ion-card-title>
      <ion-card-subtitle>
        <p>Com o MegaDicas você poderá saber se seu jogo tem grandes chances de ser sorteado comparando com todos os outros
          sorteios anteriores além de outras informações especiais.
        </p>
        </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content style="color: rgb(200, 240, 154)">
      <div class="row" style="text-align: center">
        <ion-label color="primary">
          <h4>
            Descubra se tem boas chances<br>colocando seu jogo aqui
          </h4>
        </ion-label>
        <input name="codigo" mask-number [mask]="'99-99-99-99-99-99'" name="numerosname" [(ngModel)]="objeto.codigo" [maskkOutput]="true" style="color: black" text-center/>
      </div>
      <div class="row" style="text-align: center">
          <ion-button color="primary" size="small" class="btnTamPadrao" (click)="verificarJogo()"> Mega Sena </ion-button>
        </div>
    </ion-card-content>
  </ion-card>
  
</ion-content>
